testCaseName: "PatchUser"
baseUri: {{include baseUri_new}}
auth: {{include auth_info_1_new}}

request:
  headers:
    Content-Type: "application/json"
  log: "all"
  method: "PATCH"
  path: "api/users/{{param userId}}"
