testCases:
  - testCaseId: getSubscription
    baseUri: {{baseUri}}
    auth:
      type: basic
      username: {{username}}
      password: {{password}}
    headers:
      contentType: application/json
    pathParam:
      studentId: {{studentId}}
    log: true
    when:
      method: GET
      uri: "/student/:studentId"
    then:
      statusCode: 201
      headers:
        contentType: application/json
        serverType: uniix
      cookie:
        userId: 78910
        maxAge: 3600
      body:
        name: John
        job: Engineer
    datacapture:
      varDeptId: departmentId
    logLevel: all
    delay: 2000
    next: getDepartment
